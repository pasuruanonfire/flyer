<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flyer Event Djarum</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
    }
  </style>
  <script>
    // Tambahkan parameter acak untuk cegah cache
    const version = Math.floor(Math.random() * 100000);
    document.addEventListener("DOMContentLoaded", () => {
      const img = document.createElement("img");
      img.src = `flyer.jpeg?v=${version}`;
      img.alt = "Gambar QR Code";
      document.body.appendChild(img);
    });
  </script>
</head>
<body>
</body>
</html>
